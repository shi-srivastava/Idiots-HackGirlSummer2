  <style>
    /* css for flip boxes  */
    #cardFlips{
      
      margin:0px 180px 0px 180px;
    }
    .square-flip {
      -webkit-perspective: 1000;
      -moz-perspective: 1000;
      -ms-perspective: 1000;
      perspective: 1000;

      -webkit-transform: perspective(1000px);
      -moz-transform: perspective(1000px);
      -ms-transform: perspective(1000px);
      transform: perspective(1000px);

      -webkit-transform-style: preserve-3d;
      -moz-transform-style: preserve-3d;
      -ms-transform-style: preserve-3d;
      transform-style: preserve-3d;

      /*border:1px solid #efefef;*/

      position: relative;
      float: left;
      margin: 20px;
    }
    .square-flip {
      width: 250px;
      height: 250px;
    }
    .square,
    .square2 {
      width: 100%;
      height: 100%;
    }
    .square {
      background-size: cover;
      background-position: center center;

      -ms-transition: transform 0.6s cubic-bezier(0.5, 0.3, 0.3, 1);
      transition: transform 0.6s cubic-bezier(0.5, 0.3, 0.3, 1);
      -webkit-transition: transform 0.6s cubic-bezier(0.5, 0.3, 0.3, 1);
      overflow: hidden;

      position: absolute;
      top: 0;

      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }
    .square-flip .square {
      -webkit-transform: rotateY(0deg);
      -moz-transform: rotateY(0deg);
      -o-transform: rotateY(0deg);
      -ms-transform: rotateY(0deg);
      transform: rotateY(0deg);
      transform-style: preserve-3d;
      z-index: 1;
    }
    .square-flip:hover .square {
      -webkit-transform: rotateY(-180deg);
      -moz-transform: rotateY(-180deg);
      -o-transform: rotateY(-180deg);
      -ms-transform: rotateY(-180deg);
      transform: rotateY(-180deg);
      transform-style: preserve-3d;
    }

    .square2 {
      background-size: cover;
      background-position: center center;

      -ms-transition: transform 0.6s cubic-bezier(0.5, 0.3, 0.3, 1);
      transition: transform 0.6s cubic-bezier(0.5, 0.3, 0.3, 1);
      -webkit-transition: transform 0.6s cubic-bezier(0.5, 0.3, 0.3, 1);
      overflow: hidden;

      position: absolute;
      top: 0;

      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }
    .square-flip .square2 {
      -webkit-transform: rotateY(180deg);
      -moz-transform: rotateY(180deg);
      -o-transform: rotateY(180deg);
      -ms-transform: rotateY(180deg);
      transform: rotateY(180deg);
      transform-style: preserve-3d;
      z-index: 1;
    }
    .square-flip:hover .square2 {
      -webkit-transform: rotateY(0deg);
      -moz-transform: rotateY(0deg);
      -o-transform: rotateY(0deg);
      -ms-transform: rotateY(0deg);
      transform: rotateY(0deg);
      transform-style: preserve-3d;
    }

    /*Square content*/
    .square-container {
      padding: 40px;
      text-align: center;
      position: relative;
      top: 50%;

      -ms-transition: transform 0.6s cubic-bezier(0.5, 0.3, 0.3, 1);
      transition: transform 0.6s cubic-bezier(0.5, 0.3, 0.3, 1);
      -webkit-transition: transform 0.6s cubic-bezier(0.5, 0.3, 0.3, 1);

      -webkit-transform: translateY(-50%) translateX(0px) scale(1);
      -ms-transform: translateY(-50%) translateX(0px) scale(1);
      transform: translateY(-50%) translateX(0px) scale(1);
      transform-style: preserve-3d;
      z-index: 2;
    }
    .square-flip:hover .square-container {
      -webkit-transform: translateY(-50%) translateX(-650px) scale(0.88);
      -ms-transform: translateY(-50%) translateX(-650px) scale(0.88);
      transform: translateY(-50%) translateX(-650px) scale(0.88);
      transform-style: preserve-3d;
    }

    .square-container2 {
      padding: 40px;
      text-align: center;
      position: relative;
      top: 50%;

      -ms-transition: transform 0.6s cubic-bezier(0.5, 0.3, 0.3, 1);
      transition: transform 0.6s cubic-bezier(0.5, 0.3, 0.3, 1);
      -webkit-transition: transform 0.6s cubic-bezier(0.5, 0.3, 0.3, 1);

      -webkit-transform: translateY(-50%) translateX(650px) translateZ(60px)
        scale(0.88);
      -ms-transform: translateY(-50%) translateX(650px) translateZ(60px)
        scale(0.88);
      transform: translateY(-50%) translateX(650px) translateZ(60px) scale(0.88);

      transform-style: preserve-3d;
      z-index: 2;
    }
    .square-flip:hover .square-container2 {
      -webkit-transform: translateY(-50%) translateX(0px) translateZ(0px)
        scale(1);
      -ms-transform: translateY(-50%) translateX(0px) translateZ(0px) scale(1);
      transform: translateY(-50%) translateX(0px) translateZ(0px) scale(1);
      transform-style: preserve-3d;
    }
    #errorBox,

    /*Style text*/

    /*Elements*/
    .flip-overlay {
      display: block;
      background: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
    }
    .align-center {
      margin-left: auto;
      margin-right: auto;
    }
    .viewdemo-button {
      display: block;
      width: 100px;
      padding: 18px 30px;
      font-family: "	Courier New" ,"Lucida Console", "Monaco", monospace;
      font-weight: 600;
      color: #fff;
      background: #ff2024;
      margin: 0 auto;
      border-radius: 2px;
      text-decoration: none;

      /* Permalink - use to edit button  gradient: http://colorzilla.com/gradient-editor/#ffa067+0,ff2959+49,ff2024+100 */
      background: #ffa067; /* Old browsers */
      background: -moz-linear-gradient(
        -45deg,
        #ffa067 0%,
        #ff2959 49%,
        #ff2024 100%
      ); /* FF3.6-15 */
      background: -webkit-linear-gradient(
        -45deg,
        #ffa067 0%,
        #ff2959 49%,
        #ff2024 100%
      ); /* Chrome10-25,Safari5.1-6 */
      background: linear-gradient(
        135deg,
        #ffa067 0%,
        #ff2959 49%,
        #ff2024 100%
      ); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffa067', endColorstr='#ff2024',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
    }

    /*ADD SHADOWS OPTIONAL*/
    .square-flip .square .boxshadow,
    .square-flip .square .textshadow,
    .square-flip .square2 .boxshadow,
    .square-flip .square2 .textshadow {
      -ms-transition: 0.6s;
      transition: 0.6s;
      -webkit-transition: 0.6s;
    }

    .square-flip .square .boxshadow {
      -webkit-box-shadow: 24px 42px 58px -8px rgba(0, 0, 0, 0.3);
      -moz-box-shadow: 24px 42px 58px -8px rgba(0, 0, 0, 0.3);
      box-shadow: 24px 42px 58px -8px rgba(0, 0, 0, 0.3);
    }
    .square-flip .square .textshadow {
      -webkit-text-shadow: 24px 42px 58px -8px rgba(0, 0, 0, 0.3);
      -moz-text-shadow: 24px 42px 58px -8px rgba(0, 0, 0, 0.3);
      text-shadow: 24px 42px 58px -8px rgba(0, 0, 0, 0.3);
    }
    .square-flip:hover .square .boxshadow,
    .square-flip:hover .square .textshadow {
      -webkit-box-shadow: 240px 42px 58px -8px rgba(0, 0, 0, 0);
      -moz-box-shadow: 240px 42px 58px -8px rgba(0, 0, 0, 0);
      box-shadow: 240px 42px 58px -8px rgba(0, 0, 0, 0);
    }

    .square-flip .square2 .boxshadow {
      -webkit-box-shadow: 240px 42px 58px -8px rgba(0, 0, 0, 0);
      -moz-box-shadow: 240px 42px 58px -8px rgba(0, 0, 0, 0);
      box-shadow: 240px 42px 58px -8px rgba(0, 0, 0, 0);
    }
    .square-flip .square2 .textshadow {
      -webkit-text-shadow: 240px 42px 58px -8px rgba(0, 0, 0, 0);
      -moz-text-shadow: 240px 42px 58px -8px rgba(0, 0, 0, 0);
      text-shadow: 240px 42px 58px -8px rgba(0, 0, 0, 0);
    }
    .square-flip:hover .square2 .boxshadow,
    .square-flip:hover .square2 .textshadow {
      -webkit-box-shadow: 24px 42px 58px -8px rgba(0, 0, 0, 0.3);
      -moz-box-shadow: 24px 42px 58px -8px rgba(0, 0, 0, 0.3);
      box-shadow: 24px 42px 58px -8px rgba(0, 0, 0, 0.3);
    }
  </style>

  <!-- ACTIVE FUNCTIONS FOR FLIP CARDS  -->
  <script>
    jQuery(document).ready(function($) {
      //Count nr. of square classes
      var countSquare = $(".square").length;
      for (i = 0; i < countSquare; i++) {
        var firstImage = $(".square").eq([i]);
        var secondImage = $(".square2").eq([i]);
        var getImage = firstImage.attr("data-image");
        var getImage2 = secondImage.attr("data-image");
        firstImage.css("background-image", "url(" + getImage + ")");
        secondImage.css("background-image", "url(" + getImage2 + ")");
      }
    });
